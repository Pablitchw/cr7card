<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="media/css/style.css">
    <title>Card</title>
</head>

<body>
    <div class="profileCard">
        <div class="image">
            <img src="media/content/55087750ba8dd6488e021802e7b537e8.png" alt="cr7" class="profile-img">
        </div>


        <div class="text-data">
            <span class="position">Cristiano Ronaldo</span>
            <span class="job">Player & Influencer</span>
        </div>

        <div class="media-buttons">
            <a href="https://twitter.com/Cristiano" target="_blank" class="link">
                <img src="media/content/673524.png" alt="">
            </a>
            <a href="https://www.facebook.com/Cristiano/?locale=pt_BR" target="_blank" class="link">
                <img src="media/content/229098.png" alt="">
            </a>
            <a href="#" class="link">
                <img src="media/content/800px-Youtube_circle.svg.png" target="_blank" alt="">
            </a>
            <a href="https://www.instagram.com/cristiano/" target="_blank" class="link">
                <img src="media/content/instagram-round-icon-png-18.jpg" alt="instagram">
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <img src="media/content/heart_regular_icon_204378.png">
                <span class="number">60m</span>
            </div>
            <div class="data">
                <img src="media/content/mail+outline+24px-131985190531520071.png">
                <span class="number">20m</span>
            </div>
            <div class="data">
                <img src="media/content/share+24px-131987943483884626.png">
                <span class="number">12m</span>
            </div>
        </div>
        <div class="credits">
            <span>by:pablitto</span>
        </div>
    </div>
</body>

</html>
